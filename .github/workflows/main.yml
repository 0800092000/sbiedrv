name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        platform: [Win32, x64]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1
        
      - name: Build Driver
        run: msbuild /t:build Sandboxie\Sandboxdrv.sln /p:Configuration="SbieRelease" /p:Platform=${{ matrix.platform }}
